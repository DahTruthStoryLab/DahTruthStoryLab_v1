version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@9 --activate
        - pnpm i --frozen-lockfile
    build:
      commands:
        - echo "VITE_API_BASE=https://t9xv0aicog.execute-api.us-east-1.amazonaws.com/prod/ai" > .env.production
        - echo "VITE_AI_URL=https://t9xv0aicog.execute-api.us-east-1.amazonaws.com/prod/ai/rewrite" >> .env.production
        - echo "VITE_MSAL_CLIENT_ID=${VITE_MSAL_CLIENT_ID}" >> .env.production
        - cat .env.production
        - pnpm build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
```

Notice I **hardcoded** the API URLs this time, because the environment variables from Amplify aren't being passed through properly.

