version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@9 --activate
        - echo "=== Environment variables available ==="
        - env | grep VITE
        - pnpm i --frozen-lockfile
    build:
      commands:
        - echo "=== Current directory ==="
        - pwd
        - echo "=== Environment check ==="
        - echo "VITE_API_BASE value is ${VITE_API_BASE}"
        - echo "VITE_AI_URL value is ${VITE_AI_URL}"
        - echo "=== Writing .env.production ==="
        - echo "VITE_API_BASE=${VITE_API_BASE}" > .env.production
        - echo "VITE_AI_URL=${VITE_AI_URL}" >> .env.production  
        - echo "VITE_MSAL_CLIENT_ID=${VITE_MSAL_CLIENT_ID}" >> .env.production
        - echo "=== File contents ==="
        - cat .env.production
        - echo "=== Building ==="
        - pnpm build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
