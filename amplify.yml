version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.4
        - nvm use 20.19.4
        - node -v
        - npm ci --legacy-peer-deps

    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - export CI=false
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
      - ~/.cache/**/*
