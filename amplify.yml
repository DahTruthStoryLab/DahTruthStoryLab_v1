version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Force Node 18
        - nvm use 18 || . ~/.nvm/nvm.sh && nvm install 18 && nvm use 18
        - node -v

        # We are intentionally NOT using npm ci because the lockfile is out of sync.
        # Remove any stale lockfile so install can proceed.
        - rm -f package-lock.json
        - npm install --no-audit --no-fund
    build:
      commands:
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - export CI=false
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
