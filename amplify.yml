version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        # Use install (not ci) so we can resolve the new TS 4.9.5 graph
        - npm install --legacy-peer-deps
    build:
      commands:
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - export CI=false
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
      - ~/.cache/**/*
