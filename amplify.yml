version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.4
        - nvm use 20.19.4
        - node -v
        - npm -v
        # ditch the stale lock and do a clean install
        - rm -f package-lock.json
        - npm cache clean --force
        - npm install --no-audit --no-fund
    build:
      commands:
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - export CI=false
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
      - ~/.cache/**/*
