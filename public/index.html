<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>DahTruth Story Lab</title>

    <!-- SEO basics -->
    <meta name="description" content="DahTruth Story Lab — write, organize, and develop your stories with prompts, TOC, and project tools." />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph / social -->
    <meta property="og:title" content="DahTruth Story Lab" />
    <meta property="og:description" content="Write, organize, and develop your stories with DahTruth Story Lab." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Favicon (update paths/files as needed) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Google Fonts: preconnect + families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind (CDN mode is OK for now; consider build-time Tailwind later) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Optional: tweak Tailwind theme quickly in CDN mode
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: "#0ea5e9", /* sky-500 vibe */
                50: "#f0f9ff",
                100: "#e0f2fe",
              },
            },
          },
        },
      };
    </script>

    <!-- Custom font styles -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-color: #0b1220; /* optional: matches app’s dark glass look */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
        font-weight: 700;
        line-height: 1.3;
        color: #111;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
